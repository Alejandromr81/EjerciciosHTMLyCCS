<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Cosmetica Profesional</h1>
<form action="tratar-datos.html" method="get">
<fieldset class="completa">
<legend>Formulario de pedido</legend>
<p><strong>Identificacion</strong></p>
<fieldset>
    <legend>Datos del Cliente</legend>
    <label for="email">Correo Electronico:</label><br>
    <input type="text" id="email" name="email" size="20" maxlength="40"/>
    <br />
    <label for="pass">Contraseña:</label><br>
    <input type="password" id="Contraseña" name="pass" size="10" maxlength="20"/>
    <br />
    <em>Longitud minima 6 caracteres</em>
    <br />
    <label for="direccion">Direccion de envio:</label><br>
    <input type="text" id="direccion" name="direccion" size="40" maxlength="60"/>
</fieldset>
<fieldet>
    <legend>Tipo de Cliente</legend>
    <input type="radio" name="tipo" id="particular">
    <label for="particular">Particular</label>
    <br/>
    <input type="radio" name="tipo" id="empresa">
    <label for="empresa">Empresa</label>
    <br />
</fieldet>
<p><strong>Datos del Pedido</strong></p>
<fieldset>
    <legend>Datos del producto</legend>
    Producto
    <br />
    <select id="producto" name="producto" multiple="si" size="5">
        <optgroup label="Solares">
            <option value="Sol-01" selected="selected">Sol-01 Solar Indice 8</option>
            <option value="Sol-02" selected="selected">Sol-02 Solar Indice 15</option>
            <option value="Sol-03" selected="selected">Sol-03 Solar Indice 50</option>
        </optgroup>
        <optgroup label="Labiales">
            <option value="Lab-01" selected="selected">Lab-01 Gloss Red</option>
            <option value="Lab-01" selected="selected">Lab-01 Gloss Brown</option>
        </optgroup>
    </select>
</fieldset>
<fieldset>
    <legend>Observaciones</legend>
    <br />
    <textarea rows="5" cols="50" name="observaciones" placeholder="Escriba aqui sus observaciones"></textarea>
    <br />
    <label for="info">Desea recibir informacion sobre ofertas y novedades</label><br>
    <input type="checkbox" id="info" name="info"/>
</fieldset>
<br/>
<fieldset>
    <legend>Datos Bancarios</legend>
    <label for="email">Numero de tarjeta</label>
    <input type="text" id="tarjeta" name="tarjeta" />
    <label for="email">Fecha de caducidad</label>
    <input type="text" id="fecha" name="fecha" />
    <br />

    <input type="submit" value="Aceptar">  <input type="submit" value="Borrar">
</fieldset>


</fieldset>
</form>
</body>
</html>
